name: Command Prompt Interface

on: [workflow_dispatch]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run command prompt
      run: |
        echo "Enter the project directory you want to access:"
        read project_dir
        cd $project_dir
        echo "You are now in the $project_dir directory"
        ls -la
